<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
        <title>DataCaddie</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Your custom stylesheet -->
    </head>
    <body onload="loadCheatSheet();">
        <div id="headerBar">
            <a href="index.html" class="navText" id="navTitle">DataCaddie</a>
            <a href="index.html" class="navText">Home</a>
            <a href="cheatSheet.html" class="navText">Cheat Sheet</a>
            <a href="profiles.html" class="navText">Golfer Profiles</a>
            <a href="trends.html" class="navText">Trends</a>
            <a href="floorCeiling.html" class="navText">Floor Ceiling</a>
            <a href="fieldStrength.html" class="navText">Field Strength</a>
            <a href="courseDifficulty.html" class="navText">Course Difficulty</a>
            <a href="customModel.html" class="navText">Custom Model</a>
            <a href="upload.html" class="navText">Upload Data</a>
        </div>
        <div id="mainBody">
            <div id="cheatSheetDiv">
                <div id="filterContainer">
                    <div id="columnVisibilityDropdown">
                        <button id="colVisButCS" onclick="toggleColumnVisibility()">View More/Less Columns:</button>
                        <div id="checkboxContainer" style="height: 0; overflow: hidden;"></div>
                        <button onclick="applyColumnVisibility();" id="applyColVisCS" style="display: none;">Apply</button>
                    </div>
                    <div id="searchAreaCS">
                        <div id="searchInnerAreaCS">
                            <div>Search:</div>
                            <input type="text" id="filter-text-box" placeholder="Filter..." oninput="onFilterTextBoxChanged();">
                        </div>
    
                        <div id="innerRoundNumCS">
                            <div>SG Round Sample:</div>
                            <input type="text" id="lastNRounds" value="36" onchange="onFilterTextBoxChanged(); loadCheatSheet();">
                        </div>
                    </div>
                    <div id="colorFormatAreaCS">
                        <div>Color Format:</div>
                        <select id="selectColorDrop" name="colorFormat">
                            <option value="colorScales" default>Color Scales</option>
                            <option value="flags">Flags</option>
                        </select>
                    </div>
                </div>
                <div id="cheatSheet" class="ag-theme-quartz">

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="functions.js"></script>
    </body>
</html>
