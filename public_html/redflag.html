        <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Your custom stylesheet -->

    <body onload="loadFlagSheet();">
        <div id="headerBar">
            <a href="index.html" class="navText" id="navTitle">DataCaddie</a>
            <a href="index.html" class="navText">Home</a>
            <a href="cheatSheet.html" class="navText">Cheat Sheet</a>

        <div id="mainBody">
            <div id="flagDiv">
                <div id="filterContainerFL">
                    <div id="columnVisibilityDropdownFL">
                        <button id="colVisButFL" onclick="toggleColumnVisibility()">Column Visibility:</button>
                        <div id="checkboxContainerFL" style="height: 0; overflow: hidden;"></div>
                        <button onclick="applyColumnVisibility();" id="applyColVisFL" style="display: none;">Apply</button>
                    </div>
                    <div id="searchAreaFL">
                        <div id="searchInnerAreaFL">
                            <div>Search:</div>
                            <input type="text" id="filter-text-box-flag" placeholder="Filter..." oninput="onFilterTextBoxChangedFlag();">
                        </div>
                    </div>
                </div>
                <div id="flagSheet" class="ag-theme-quartz">

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script src="functions.js"></script>
