<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
        <title>DataCaddie</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Your custom stylesheet -->
    </head>
    <body onload="loadTrendsSheet();">
        <div id="headerBar">
            <a href="#" class="navText" id="navTitle" onclick="home();">DataCaddie</a>
            <a href="#" class="navText" onclick="home();">Home</a>
            <a href="#" class="navText" onclick="cheatSheet();">Cheat Sheet</a>
            <a href="#" class="navText" onclick="golferProfiles();">Golfer Profiles</a>
            <a href="#" class="navText" onclick="trends();">Trends</a>
            <a href="#" class="navText" onclick="flagPage();">Flag Sheet</a>
            <a href="#" class="navText" onclick="modelPage();">Custom Model</a>
            <a href="#" class="navText" onclick="uploadPage();">Upload Data</a>
        </div>
        <div id="mainBody">
            <div id="trendsDiv">
                <div id="filterContainerTR">
                    <div id="searchAreaTR">
                        <div id="searchInnerAreaTR">
                            <div>Search:</div>
                            <input type="text" id="filter-text-box-trend" placeholder="Filter..." oninput="onFilterTextBoxChangedTrend();">
                        </div>
    
                        <div id="recRdsDiv">
                            <div># Recent Rounds:</div>
                            <input type="text" id="recRdsInp" value="4" onchange="onFilterTextBoxChangedTrend(); loadTrendsSheet();">
                        </div>

                        <div id="baseRdsDiv">
                            <div>Base Round Size:</div>
                            <input type="text" id="baseRdsInp" value="8" onchange="onFilterTextBoxChangedTrend(); loadTrendsSheet();">
                        </div>
                    </div>
                </div>
                <div id="trendSheet" class="ag-theme-quartz">

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script src="functions.js"></script>
    </body>
</html>
