<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
        <title>DataCaddie</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Your custom stylesheet -->
    </head>
    <body onload="loadFloorCeilingSheet();"> 
        <div id="headerBar">
            <a href="#" class="navText" id="navTitle" onclick="home();">DataCaddie</a>
            <a href="#" class="navText" onclick="home();">Home</a>
            <a href="#" class="navText" onclick="cheatSheet();">Cheat Sheet</a>
            <a href="#" class="navText" onclick="golferProfiles();">Golfer Profiles</a>
            <a href="#" class="navText" onclick="trends();">Trends</a>
            <a href="#" class="navText" onclick="floorCeiling();">Floor Ceiling</a>
            <a href="#" class="navText" onclick="modelPage();">Custom Model</a>
            <a href="#" class="navText" onclick="uploadPage();">Upload Data</a>
        </div>
        <div id="mainBody">
            <div id="trendsDiv">
                <div id="fcHeader" class="pageHeader">Floor Ceiling Performance</div>
                <div id="fcDescr" class="pageDescr">
                    What percentage of rounds does each golfer gain 0-5 strokes to the field?
                </div>
                <div id="filterContainerFC">
                    <div id="searchAreaTR">
                        <div id="searchInnerAreaTR">
                            <div class="tableFilter">Search:</div>
                            <input type="text" id="filter-text-box-floor-ceil" placeholder="Filter..." oninput="onFilterTextBoxChangedFloorCeil();">
                        </div>

                        <div id="baseRdsDiv" class="tableFilter">
                            <div>Base Round Size:</div>
                            <input type="text" id="baseRdsInp" value="100" onchange="onFilterTextBoxChangedFloorCeil(); loadFloorCeilingSheet();">
                        </div>
                    </div>
                </div>
                <div id="floorCeilSheet" class="ag-theme-quartz">

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script src="functions.js"></script>
    </body>
</html>
