<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
        <title>DataCaddie</title>
  </head>
    </head>
    <body onload="logSavedData();">
        <div id="headerBar">
            <a href="#" class="navText" id="navTitle" onclick="home();">DataCaddie</a>
            <a href="#" class="navText" onclick="home();">Home</a>
            <a href="#" class="navText" onclick="cheatSheet();">Cheat Sheet</a>
            <a href="#" class="navText" onclick="golferProfiles();">Golfer Profiles</a>
            <a href="#" class="navText" onclick="trends();">Trends</a>
            <a href="#" class="navText" onclick="flagPage();">Flag Sheet</a>
            <a href="#" class="navText" onclick="modelPage();">Custom Model</a>
            <a href="#" class="navText" onclick="uploadPage();">Upload Data</a>
        </div>
        <div id="mainBody">
            <div id="modelSettingsDiv">
                <div id="modelSettingsHeader">Model Settings: </div>
                <div class="modelSettingSect">
                    <label for="numLineups" class="modelSettingLbl"># of Lineups: </label>
                    <input type="number" id="numLineups" class="modelSettingsInput" value="10">
                </div>
                <div class="modelSettingSect">
                    <button id="runOptimizerBtn" onclick="goOptimizerResults();">Run Optimizer</button>
                </div>
            </div>
        </div>
        <script src="functions.js"></script>
    </body>
</html>
