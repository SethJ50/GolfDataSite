<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
        <title>DataCaddie</title>
    
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
        <!-- DataTables CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    
        <!-- DataTables JS -->
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    
        <!-- DataTables Buttons CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    
        <!-- DataTables Buttons JS -->
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.flash.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    </head>
    <body onload="loadOptimizedLineups();">
        <div id="headerBar">
            <a href="#" class="navText" id="navTitle" onclick="home();">DataCaddie</a>
            <a href="#" class="navText" onclick="home();">Home</a>
            <a href="#" class="navText" onclick="cheatSheet();">Cheat Sheet</a>
            <a href="#" class="navText" onclick="golferProfiles();">Golfer Profiles</a>
            <a href="#" class="navText" onclick="trends();">Trends</a>
            <a href="#" class="navText" onclick="floorCeiling();">Floor Ceiling</a>
            <a href="#" class="navText" onclick="flagPage();">Flag Sheet</a>
            <a href="#" class="navText" onclick="modelPage();">Custom Model</a>
            <a href="#" class="navText" onclick="uploadPage();">Upload Data</a>
        </div>
        <div id="mainBody">
            <div id="lineupResDiv">
                <div id="optimizerResDiv">
                    <div id="optResLabel">Lineups:</div>
                    <table id="allLineupsTable" class="display">
                        <thead>
                            <tr>
                                <th>Player 1</th>
                                <th>Player 2</th>
                                <th>Player 3</th>
                                <th>Player 4</th>
                                <th>Player 5</th>
                                <th>Player 6</th>
                                <th>Total Rating</th>
                                <th>Total Salary</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- DataTable rows will be added dynamically here -->
                        </tbody>
                    </table>
                </div>
                <div id="exposuresDiv">
                    <div id="optResLabel">Exposures:</div>
                    <table id="playerTable" class="display">
                        <thead>
                            <tr>
                                <th>Player Name</th>
                                <th>Percentage of Lineups</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Player data will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
        <script src="functions.js"></script>
    </body>
</html>
